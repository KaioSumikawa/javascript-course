<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Interactive JavaScript application demonstrating string methods and DOM manipulation" />
    <title>JavaScript String Analysis Tool</title>
    <style>
        /* Modern CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.25rem;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .description {
            margin-bottom: 2rem;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .action-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
            font-weight: 600;
        }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .action-button.secondary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .action-button.secondary:hover {
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
        }

        .results-container {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: left;
            border-left: 4px solid #ff6b6b;
        }

        .analysis-item {
            margin: 1rem 0;
            padding: 0.8rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            border-left: 3px solid #4ecdc4;
        }

        .method-demo {
            font-family: 'Courier New', monospace;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 0.5rem;
            border-radius: 4px;
            margin: 0.5rem 0;
            color: #a8e6cf;
        }

        .highlight {
            color: #ffd93d;
            font-weight: bold;
        }

        .error-message {
            color: #ff6b6b;
            background-color: rgba(255, 107, 107, 0.1);
            padding: 1rem;
            border-radius: 5px;
            border-left: 4px solid #ff6b6b;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
                font-size: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JavaScript String Analyzer</h1>
        <p class="description">
            This application demonstrates advanced JavaScript string methods and DOM manipulation techniques.
            Enter your name to see comprehensive string analysis and transformations.
        </p>
        <div class="controls">
            <button class="action-button" onclick="performStringAnalysis()">
                Analyze String
            </button>
            <button class="action-button secondary" onclick="demonstrateStringMethods()">
                Show Method Examples
            </button>
            <button class="action-button secondary" onclick="clearResults()">
                Clear Results
            </button>
        </div>
        <div id="results-display" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
