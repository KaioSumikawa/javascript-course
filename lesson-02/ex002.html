<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive web application demonstrating modern HTML5 semantic structure">
    <title>Interactive Web Application</title>
    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #d2b48c, #daa520);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.125rem;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        header h1 {
            color: #ffff00;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 0.5rem;
        }

        /* Main Content Styles */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .content-container {
            text-align: center;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .welcome-message {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .user-greeting {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffff00;
            margin-top: 1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Interactive Button */
        .interactive-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .interactive-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .content-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Main Header Section -->
    <header role="banner">
        <h1>Welcome to Interactive Web Experience</h1>
    </header>

    <!-- Main Content Area -->
    <main role="main">
        <section class="content-container">
            <p class="welcome-message">
                Congratulations! You've successfully created your first interactive web application.
            </p>
            
            <button class="interactive-button" onclick="initializeUserInteraction()">
                Start Interactive Experience
            </button>
            
            <div id="user-greeting-container" class="user-greeting" style="display: none;">
                <!-- Dynamic greeting will be inserted here -->
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer role="contentinfo">
        <p>&copy; 2025 Interactive Web Application. Built with modern HTML5 semantic structure.</p>
    </footer>

    <script>
        /**
         * Initializes user interaction by prompting for name and displaying personalized greeting
         */
        function initializeUserInteraction() {
            try {
                // Prompt user for their name with input validation
                const userName = window.prompt('Please enter your name to personalize your experience:');
                
                // Validate user input
                if (userName !== null && userName.trim() !== '') {
                    displayPersonalizedGreeting(userName.trim());
                } else {
                    displayDefaultMessage();
                }
            } catch (error) {
                console.error('Error during user interaction:', error);
                displayErrorMessage();
            }
        }

        /**
         * Displays personalized greeting message
         * @param {string} name - The user's name
         */
        function displayPersonalizedGreeting(name) {
            const greetingContainer = document.getElementById('user-greeting-container');
            const sanitizedName = sanitizeInput(name);
            
            greetingContainer.innerHTML = `
                <p>It's a great pleasure to meet you, <strong>${sanitizedName}</strong>!</p>
                <p>Thank you for trying our interactive web application.</p>
            `;
            greetingContainer.style.display = 'block';
        }

        /**
         * Displays default message when no name is provided
         */
        function displayDefaultMessage() {
            const greetingContainer = document.getElementById('user-greeting-container');
            greetingContainer.innerHTML = '<p>Welcome to our interactive web application!</p>';
            greetingContainer.style.display = 'block';
        }

        /**
         * Displays error message in case of unexpected issues
         */
        function displayErrorMessage() {
            const greetingContainer = document.getElementById('user-greeting-container');
            greetingContainer.innerHTML = '<p>Welcome! Thank you for visiting our application.</p>';
            greetingContainer.style.display = 'block';
        }

        /**
         * Basic input sanitization to prevent XSS attacks
         * @param {string} input - The input string to sanitize
         * @returns {string} - Sanitized string
         */
        function sanitizeInput(input) {
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        }

        // Initialize application when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Interactive Web Application loaded successfully');
        });
    </script>
</body>
</html>
